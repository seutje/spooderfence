<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arachnid Defense - Spider Tower Defense</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="sidebar">
            <h2>Arachnid Defense</h2>
            
            <div class="stat">
                <strong>Wave:</strong> <span id="wave">1</span>
            </div>
            
            <div class="stat">
                <strong>Lives:</strong> <span id="lives">20</span>
            </div>
            
            <div class="stat">
                <strong>Gold:</strong> <span id="gold">100</span>
            </div>
            
            <div class="stat">
                <strong>Score:</strong> <span id="score">0</span>
            </div>
            
            <div class="health-bar">
                <div class="health-fill" id="healthBar" style="width: 100%"></div>
            </div>
            
            <input type="text" id="seedInput" placeholder="Map Seed (optional)" />
            <button onclick="game.generateNewMap()">Generate New Map</button>
            
            <div class="tower-shop">
                <h3>Spider Towers</h3>
                <div class="tower-item" onclick="game.selectTower(0)">
                    <strong>Web Shooter</strong><br>
                    Cost: 50 gold<br>
                    Damage: 10<br>
                    Range: Medium
                </div>
                <div class="tower-item" onclick="game.selectTower(1)">
                    <strong>Venom Spitter</strong><br>
                    Cost: 100 gold<br>
                    Damage: 25<br>
                    Range: Long
                </div>
                <div class="tower-item" onclick="game.selectTower(2)">
                    <strong>Trap Spider</strong><br>
                    Cost: 150 gold<br>
                    Damage: 40<br>
                    Area Effect
                </div>
                <div class="tower-item" onclick="game.selectTower(3)">
                    <strong>Mother Spider</strong><br>
                    Cost: 200 gold<br>
                    Damage: 60<br>
                    Spawns Minis
                </div>
            </div>
            
            <button onclick="game.togglePause()">Pause/Resume</button>
            <button onclick="game.resetGame()">Reset Game</button>
        </div>
    </div>

    <script src="src/js/live-reload.js"></script>
    <script src="src/js/main.js"></script>
  </body>
  </html>
